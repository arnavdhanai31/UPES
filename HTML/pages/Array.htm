<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        var r = 0;
        var myArray = new Array (56,78,45,67,45);
        for (let i=0; i<5; i++){
            r+=myArray[i];
        }        
        alert("The average is: "+(r/5));
    </script>
</head>

    </div>
</body>
