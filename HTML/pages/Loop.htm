        function operateCases() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var choice = parseInt(document.getElementById("cases").value);
            switch (choice) {
                case 1:
                    document.getElementById("result").innerHTML = num1 + num2;
                    alert("The sum of "+num1+" and "+num2+" is: "+(num1+num2));
                    break;
                case 2:
                    document.getElementById("result").innerHTML = num1 - num2;
                    alert("The subtraction of "+num1+" and "+num2+" is: "+(num1-num2));
                    break;
                case 3:
                    document.getElementById("result").innerHTML = num1 * num2;
                    alert("The multiplication of "+num1+" and "+num2+" is: "+(num1*num2));
                    break;
                case 4:
                    document.getElementById("result").innerHTML = num1 / num2;
                    alert("The division of "+num1+" and "+num2+" is: "+(num1/num2));
                    break;
                default:
                    document.getElementById("result").innerHTML = 'Error';
            }
        }
    </script>

                    </tr>
                    <tr>
                        <td>Select an Operation:</td>
                        <td><select name="cases" id="cases">

                                <option value="2">SUB</option>
                                <option value="3">MUL</option>
                                <option value="4">DIV</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><button onclick="return operateCases()">Calculate</button></td>
