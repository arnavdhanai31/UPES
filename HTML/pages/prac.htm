<html>
    <head>
        <title>Array Operations</title>
        <script>
            let array1=new Array("One","Two","Three")
            array1.push("Four")
            console.log(array1)
            array1.unshift("Begin")
            console.log(array1)
            array1.pop()
            console.log(array1)
            array1.shift()
            console.log(array1)
            array1.splice(1,0,"Added")
            console.log(array1)
            array1.splice(1,1,"Added Two")
            console.log(array1)
        </script>
    </head>
    <body>
    </body>
</html>
