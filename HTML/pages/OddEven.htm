<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
    <title>Odd/Even</title>
    <script>
        function checkEven(){
            var num=prompt("Enter any number: ");
            if (num%2==0){
                alert("The number is Even");
            }
            else{
                alert("The number is Odd");
            }
        }
        checkEven();
    </script>
</head>

    </div>
