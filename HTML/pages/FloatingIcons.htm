<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
        <title>Floating Icons and Form Validation</title>
        <link rel="stylesheet" href="../css/float.css">
    </head>
    <body>
        <div align="right">
            <a href="../index.htm"><button onmouseover="this.style.color='red'">GO BACK TO INDEX</button></a>
        </div>
        <div style="align-items:center; background-color:lightgray;">
            <form action="">
                <fieldset>
                    <legend>Contact Us</legend>
                    <div class="card">
                        <table>
                            <tr>
                                <td class="tright"><label for="firstName">First Name: </label></td>
                                <td><img src="../images/name-icon.png" class="img" style="float:left"><input class="input" type="text" name="userfname" id="firstName" required placeholder="First Name"></td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="secondName">Last Name: </label></td>
                                <td><img src="../images/name-icon.png" class="img" style="float:left"><input class="input" type="text" name="userlname" id="secondName" required placeholder="Last Name"></td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="email">Email ID: </label></td>
                                <td><img src="../images/email-icon.png" class="img" style="float:left"><input class="input" type="email" name="useremail" id="email" required placeholder="Email"></td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="phone">Phone #: </label></td>
                                <td><img src="../images/phone-icon.png" class="img" style="float:left"><input class="input" type="tel" name="userphone" id="phone" required placeholder="Phone Number"></td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="address">Address: </label></td>
                                <td><img src="../images/home-icon.png" class="img" style="float:left"><textarea rows="1" class="input" name="useraddress" id="address" required placeholder="Address"></textarea></td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="city">City: </label></td>
                                <td><img src="../images/home-icon.png" class="img" style="float:left"><input class="input" type="text" name="usercity" id="city" required placeholder="City"></td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="state">State: </label></td>
                                <td><img src="../images/list-icon.jpg" class="img" style="float:left">
                                    <select class="input" name="userstate" id="state" required>
                                        <option value="andhrapradesh">ANDHRA PRADESH</option>
                                        <option value="arunachalpradesh">ARUNACHAL PRADESH</option>
                                        <option value="assam">ASSAM</option>
                                        <option value="bihar">BIHAR</option>
                                        <option value="chattisgarh">CHATTISGARH</option>
                                        <option value="goa">GOA</option>
                                        <option value="gujarat">GUJARAT</option>
                                        <option value="haryana">HARYANA</option>
                                        <option value="himachalpradesh">HIMACHAL PRADESH</option>
                                        <option value="jharkhand">JHARKHAND</option>
                                        <option value="karnataka">KARNATAKA</option>
                                        <option value="kerala">KERALA</option>
                                        <option value="madhyapradesh">MADHYA PRADESH</option>
                                        <option value="maharashtra">MAHARASHTRA</option>
                                        <option value="manipur">MANIPUR</option>
                                        <option value="meghalaya">MEGHALAYA</option>
                                        <option value="mizoram">MIZORAM</option>
                                        <option value="nagaland">NAGALAND</option>
                                        <option value="odisha">ODISHA</option>
                                        <option value="punjab">PUNJAB</option>
                                        <option value="rajasthan">RAJASTHAN</option>
                                        <option value="sikkim">SIKKIM</option>
                                        <option value="tamilnadu">TAMIL NADU</option>
                                        <option value="telangana">TELANGANA</option>
                                        <option value="tripura">TRIPURA</option>
                                        <option value="uttarpradesh">UTTAR PRADESH</option>
                                        <option value="uttarakhand">UTTARAKHAND</option>
                                        <option value="westbengal">WEST BENGAL</option>
                                        <option value="FIRST" selected>Please select your State</option></select>
                                    </td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="zipCode">Zip Code: </label></td>
                                <td><img src="../images/home-icon.png" class="img" style="float:left"><input class="input" type="number" maxlength=6 name="userzipcode" id="zipCode" required placeholder="Zip Code"></td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="domain">Website or Domain Name: </label></td>
                                <td><img src="../images/web-icon.png" class="img" style="float:left"><input class="input" type="text" name="userdomain" id="domain" required placeholder="Website or Domain name"></td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="hosting">Do you have hosting?: </label></td>
                                <td><input type="radio" name="userhost" id="yes" value="YES"><label for="yes">YES</label><br>
                                    <input type="radio" name="userhost" id="no" value="NO"><label for="no">NO</label></td>
                            </tr>
                            <tr>
                                <td class="tright"><label for="projDescrip">Project Description: </label></td>
                                <td><img src="../images/pen-icon.png" width="20px" height="40px" style="float:left;margin-top: 8px;"><textarea class="input" name="userproj" id="projDescrip" required placeholder="Project Description"></textarea></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input class="btn" type="submit" value="Send"></td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
