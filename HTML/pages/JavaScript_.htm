<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function F() {
            document.write("<h3>Welcome</h3><br>")
            var r = 5
            var t = 9
            var c = r * t
            document.write(c + "<br>")
        }
        function ADD() {
            p = document.getElementById("t1").value;
            y = document.getElementById("t2").value;
            j = parseInt(p);
            k = parseInt(y);
            r = j + k;
            alert(r);
        }
        function SUB() {
            p = document.getElementById("t1").value;
            y = document.getElementById("t2").value;
            j = parseInt(p);
            k = parseInt(y);
            r = j - k;
            alert(r);
        }
    </script>
</head>

<body>
    <div align="right">
        <a href="../index.htm"><button onmouseover="this.style.color='red'">GO BACK TO INDEX</button></a>
    </div>
    Click to see
    <br>
    <form>
        <input type="text" id="t1" placeholder="Enter your number">
        <input type="text" id="t2" placeholder="Enter your number">
        <input type="button" onclick=ADD() value="ADD">
        <input type="button" onclick=SUB() value="SUBTRACT">
        <input type="reset" value="CLEAR">
        <br>
    </form>
    <input type="button" onclick=F() value="Click" target="_blank">
    <br>
    <button onclick="document.getElementById('img').src='../images/on.jpg'">TURN ON</button>
    <img id="img" src="../images/off.jpg" style="width: 100px; height:100px">
    <button onclick="document.getElementById('img').src='../images/off.jpg'">TURN OFF</button>
</body>

</html>
